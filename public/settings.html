.settingspanel {
    background-color: var(--Secondary-Color);
    border-radius: 10px;
    width: 25vw;
    height: fit-content;
    box-shadow: 16px 8px 16px 8px rgba(0,0,0,0.2);
    border: none;
    padding: 17px;
    margin: 3vw;
    display: inline-block;
    border: 1px solid transparent;
    transition: cubic-bezier(1, 1.17, 1, 1.31) .25s;

}

.settingspanel:hover {
  background:  linear-gradient(to top, var(--Secondary-Color) , var(--Secondary-Color)) padding-box,
  linear-gradient(to top, var(--Primary-Color) , var(--Third-Color)) border-box;
  transition: cubic-bezier(1, 1.82, 1, 1.31) .25s;
  transform: translateY(-20px);
}


.settingsdisplay {
  display: flex;
  float: center;
}

.settingsdisplay2 {
  display: flex;
  float: center;
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: var(--Primary-Color);
}

input:focus + .slider {
  box-shadow: 0 0 1px var(--Primary-Color);
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}


  .engines {
    min-width: 300px;
    background-color: #171717;
